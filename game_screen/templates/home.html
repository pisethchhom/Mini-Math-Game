<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Rubik:700&display=swap");

        * {
            box-sizing: border-box;
        }

        *::before,
        *::after {
            box-sizing: border-box;
        }

        /* General Styles */
        body {
            font-family: "Rubik", sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            min-height: 100vh;
            background: url('https://assets.onecompiler.app/42ucxpp7p/42ucxbqge/%E2%80%94Slidesdocs%E2%80%94ruler%20pink%20cute%20education%20notebook_30bfd9074c.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Container Styling */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 16px;
            border: 4px solid #EF9380;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Big Buttons Styling */
        .big-button {
            width: 100%;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 8px;
            border: none;
            font-family: "Rubik", sans-serif;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .start-game {
            background-color: #F59481;
            color: white;
        }

        .join-classroom {
            background-color: #FFC96D;
            color: white;
        }

        /* Hover effects */
        .start-game:hover {
            background-color: #F77A66;
            transform: scale(1.05);
        }

        .join-classroom:hover {
            background-color: #F4B24B;
            transform: scale(1.05);
        }

        /* Top Right Question Mark Button */
        .question-button {
            position: absolute;
            top: 32px;
            right: 32px;
            background-color: #1CC491;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .question-button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>
    <main>
        <!-- <div class="question-button">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/help.png" alt="Question Mark">
        </div> -->

        <div class="container">
            <h1>Welcome, {{ name }}!</h1>
            <a class="big-button start-game" href="{% url 'select-game-category' %}">Start Game</a>
            <a class="big-button join-classroom" href="{% url 'logout' %}">Logout</a>
        </div>
    </main>
</body>

</html>
