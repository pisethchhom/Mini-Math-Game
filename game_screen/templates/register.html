<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Rubik:700&display=swap");

        * {
            box-sizing: border-box;
        }

        *::before,
        *::after {
            box-sizing: border-box;
        }

        /* General Styles */
        body {
            font-family: "Rubik", sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            min-height: 100vh;
            background: url('https://assets.onecompiler.app/42ucxpp7p/42ucxbqge/%E2%80%94Slidesdocs%E2%80%94ruler%20pink%20cute%20education%20notebook_30bfd9074c.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Registration Container */
        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 16px;
            border: 4px solid #EF9380;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            padding-right: 60px;
            /* Extra space for show/hide password text */
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .show-password {
            position: absolute;
            right: 20px;
            top: 12px;
            cursor: pointer;
            color: #1CC491;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 12px 0;
            background-color: #1CC491;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .text-link {
            text-align: center;
            font-size: 0.9rem;
        }

        .text-link a {
            color: #1CC491;
            text-decoration: none;
        }

        /* Center the two lines of text */
        .center-text {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="register-container">
        <h2>Register</h2>

        <!-- Centered Text -->
        <div class="center-text">
            <p>Don't have an account?</p>
            <p>Register, hurry up!</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <!-- Name Input -->
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <!-- Username Input -->
            <label for="username">Enter a username</label>
            <input type="text" id="username" name="username" placeholder="Enter a username">

            <!-- Password Input with show/hide option inside the input field -->
            <label for="password">Enter a password</label>
            <div class="input-wrapper">
                <input type="password" id="password" name="password" placeholder="Enter a password">
                <span class="show-password" onclick="togglePassword()">Show</span>
            </div>

            <!-- Register Button -->
            <button type="submit">Register</button>

            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
        </form>

        <div class="text-link">
            Already have an account? <a href="{% url 'login' %}">Log in</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.querySelector('.show-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = 'Show';
            }
        }
    </script>

</body>

</html>
