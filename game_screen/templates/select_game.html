<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Game Level</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Rubik:700&display=swap");

        * {
            box-sizing: border-box;
        }

        *::before,
        *::after {
            box-sizing: border-box;
        }

        /* General Styles */
        body {
            font-family: "Rubik", sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            min-height: 100vh;
            background: url('https://assets.onecompiler.app/42ucxpp7p/42ucxbqge/%E2%80%94Slidesdocs%E2%80%94ruler%20pink%20cute%20education%20notebook_30bfd9074c.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Container for Level Selection */
        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 40px;
            border-radius: 16px;
            border: 4px solid #EF9380;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
        }

        /* Button Layout for Difficulty Levels */
        .difficulty-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Button Styles for Each Difficulty */
        .difficulty-buttons button,
        .difficulty-buttons a {
            padding: 16px;
            border: 2px solid;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 150ms ease-in-out;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        /* Specific Colors for Each Difficulty Button */
        .green {
            background-color: #1CC491;
            /* Green button color */
            border-color: #1CC491;
        }

        .green:hover {
            background-color: #20D3A1;
            /* Hover effect */
        }

        .yellow {
            background-color: #FFBE50;
            /* Yellow button color */
            border-color: #FFBE50;
        }

        .yellow:hover {
            background-color: #FFC870;
            /* Hover effect */
        }

        .red {
            background-color: #F1654A;
            /* Red button color */
            border-color: #F1654A;
        }

        .red:hover {
            background-color: #F47A65;
            /* Hover effect */
        }
    </style>
</head>

<body>

    <div class="game-container">
        <h2>Choose game level</h2>
        <p> <a href="{% url 'select-game-level' game_category_id %}">Go Back</a></p>
        <p>Total score: {{ total_score }}</p>

        <div class="difficulty-buttons">
            {% for game in games %}
            <a class="{% cycle 'green' 'yellow' 'red' %}" href="{% url 'start-game' game.id %}">
                {{ game.question }}</a>
            {% endfor %}
        </div>
    </div>

</body>

</html>
